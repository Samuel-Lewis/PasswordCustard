<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Password Custard</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/afc71987e5.js"></script>
	<script src="/static/js/refreshless/nouislider.js"></script>
	<script src="/static/js/refreshless/wNumb.js"></script>
	<script src="/static/js/fetchpass.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/stylesheets/index.css">
	<link rel="stylesheet" href="/static/stylesheets/nouislider.min.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<h1 id="title">
					<span>PASSWORD CUSTARD</span>
				</h1>
				<h4>
					<i>The friendly password generator</i>
				</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<div class="card text-center">
					<div class="card-header">
						Your new password is...
					</div>
					<div class="card-block">
						<button id="copy-password" class="btn" data-toggle="tooltip" title="Copy" data-placement="right">
							<i class="fa fa-clone"></i>
						</button>
						<h1 class="password card-title" id="password-field">hunter2</h1>
					</div>
					<div class="card-footer">
						<button id="generate-password" class="btn btn-outline-primary btn-lg">Generate</button>
						<button class="btn btn-sm btn-outline-primary" data-toggle="collapse" data-target="#options">Options</button>

						<div id="options" class="collapse">
							<br/>
							<br/>

							<div class="opt" data-toggle="tooltip" title="Random verbs, adjectives and nouns" data-placement="right">
								<span>Words</span>
								<div id="words" class="entry slider"></div>
							</div>

							<div class="opt" data-toggle="tooltip" title="Random numbers between 0 and 1000" data-placement="right">
								<span>Numbers</span>
								<div id="numbers" class="entry slider"></div>
							</div>

							<div class="opt" data-toggle="tooltip" title="Random special characters" data-placement="right">
								<span>Symbols</span>
								<div id="symbols" class="entry slider"></div>
							</div>

							<div class="opt" data-toggle="tooltip" title="Completely capitalise a word" data-placement="right">
								<span>Upper Case</span>
								<div id="uppercase" class="entry slider capped"></div>
							</div>

							<hr>
							<div class="opt" data-toggle="tooltip" title="Use your own formatting code. Any text in the Custom replaces all options from above. To disable Custom format, remove all text."
							  data-placement="right">
								<span>Custom</span>
								<input type="text" class="entry form-control" id="custom" placeholder="eg: words:2:3,numbers:1:2,uppercase:1:1">
							</div>

							<hr>
							<div id="format"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 offset-md-2 text-center">
				<div id="history" class="password text-muted"></div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container text-center text-muted">
			</br>
			By
			<a href="https://github.com/Samuel-Lewis">Samuel Lewis</a>
		</div>
	</footer>

</body>

</html>
